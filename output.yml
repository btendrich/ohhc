    Meet “D”, “V”, and “A”! They’ve had a hard life and experienced more than any person ever should in just a few short years but despite their rough start they are moving forward with amazing courage. “D” is the older sister. Her favorite subject is geometry but her real passion is singing! She says that sometimes being the bigger sister can be tough; she feels very protective of her brothers and has felt pressure to keep them safe. But her little brother wants to hug her everyday and sometimes a girl just needs her space! “A” is the youngest of the three. He enjoys all things boy and is very happy that there are lots of boys his age to play with in the orphanage! His favorite subject is PE because he loves being able to play outside. During the interview he was given a few pieces of candy and later we saw him sharing his candy with some of the younger kids. He also received an ice cream from one of the caretakers and offered it to me when he realized I didn’t have one! He is truly an amazing kid with a huge heart! The middle sibling is “V”. During the official interview he was at a camp but one of our coordinators knows him well. She says that “V” is very kind. The way he carries himself and the care he takes with the other children in the orphanage caught her eye immediately. He is respectful with the caretakers and visitors and compassionate towards the younger children. He gets along well with everyone in the orphanage and was never seen teasing some of the children with disabilities. Like his little brother, “V” also enjoys being outside and playing with the other kids. His caretakers say he does well in school despite being slightly behind when he first arrived at the orphanage 1.5yrs ago. He also needed surgery last year to correct a vision problem but he didn’t let that slow him down! He’s making great strides and tries hard to do well. All three children have overcome so much but they are not letting their past define them. They continue to have hope that their future will be bright and they deserve the opportunity to learn about healthy family life this Christmas. We all know that this mission improves the lives of the children it serves but hosting these siblings this winter would forever change your family’s life in the best, most unimaginable ways possible.
