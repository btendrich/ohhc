  :description: "U808, 809,and 1224 (sibling set)\nU808 \"S' is the big sister and
    was hosted by herself this summer as your younger brothers could not travel. Now
    they would like a chance to come together.\nPast host family writes this:\"S\"
    is such a sweet young lady! She is very shy and quiet at first, but really opens
    up once she gets more comfortable. She is very good with children (was great with
    our toddler), and says she wants to be a teacher when she grows up. She was hosted
    alone, but is obviously very close to her brothers, and she spoke of them often
    and with much affection. \n\n\"S\" is surprisingly well behaved, and has very
    good manners. She says her grandmother taught her etiquette, and her leaders in
    the children's home instill the same principles. \"S\" is very much a girly girl,
    and loves doing hair and makeup, and takes advantage of any excuse to dress up
    :) During our toddler's nap time, \"S\" would usually go to her room and read
    or take a nap herself. She seems to recharge with a daily 'alone time'. In the
    children's home, she said she reads her Bible every day during quiet time, and
    she very much loved going to church here, especially learning the songs. She would
    then come home and ask us to play the same songs on Youtube, and soaks them in
    like a happy little sponge.\n\n809 “I” is the middle brother.  He enjoys playing
    soccer and running outside or taking train and car rides. If inside he plays with
    dominos and doesn’t watch TV. He said his favorite foods are pizza and coffee!
    His one wish is to get a good education and to be a train conductor."
